<!DOCTYPE html>
<head>
    <title>Stracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a2b54467f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="no-display" id="js-current-file">settings</p>
    <nav id="select-nav">
        <div id="select-nav-container">
            <h1>Settings</h1>
            <a href="index.html"><button class="corner-button top-left">Back</button></a>
        </div>
    </nav>

    <main>
        <div id="js-setting-buttons-container">
            <button onclick="downloadData()">Download User Data</button>
            <button onclick="uploadData()">Upload User Data</button>
            <button onclick="RestoreContainer('open')">Restore deleted shows</button>
            <a href="stats.html"><button>Your Statistics</button></a>
            <button onclick="writeReview()">Write a review</button>
            <button class="important-button" onclick="deleteAccountPrereq('start')">Delete account</button>
        </div>

        <div class="no-display" id="js-delete-account-prereq">
            <p><span class="important-paragraph">WARNING</span><br>This will permanently delete your account<br>Are you sure you want to proceed?</p>
            <button onclick="deleteAccountPrereq('cancel')">Cancel</button>
            <button id="js-confirm-delete-account" onclick="deleteAccountPrereq('confirm')">Confirm</button>
        </div>

        <div class="no-display" id="js-restore-deleted-shows-container">
            <i class="fa-solid fa-x close-button" onclick="RestoreContainer('close')"></i>
            <div id="js-deleted-shows-container">

            </div>
            <button id="js-restore-button"></button>
            <p>TestText123</p>
        </div>
    </main>
</body>
</html>
