<!DOCTYPE html>
<head>
    <title>Stracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a2b54467f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="no-display" id="js-current-file">watch-history</p>
    <nav id="select-nav">
        <div id="select-nav-container">
            <h1>Your Watch History</h1>
            <div id="js-normal-buttons-container">
                <a href="index.html"><button class="corner-button top-left">Back</button></a>
                <button class="corner-button top-right" onclick="editMode();">Edit Mode</button>
            </div>
            <div id="js-edit-buttons-container" class="no-display">
                <a href="watch-history.html"><button class="corner-button top-left">Back</button></a>
                <a href="watch-history.html"><button class="corner-button top-right" onclick="saveCookies();">Save Changes</button></a>
            </div>
            <p>In the last <span class="dropdown"><span id="js-time-period-dropdown-text">30 days</span><span class="dropdown-select">
                <a class="dropdown-select-option" onclick="changeTimePeriod('2 weeks', 'days', 14)">2 weeks</a>
                <a class="dropdown-select-option" onclick="changeTimePeriod('30 days', 'days', 30)">30 days</a>
                <a class="dropdown-select-option" onclick="changeTimePeriod('6 months', 'days', 283)">6 months</a>
                <a class="dropdown-select-option" onclick="changeTimePeriod('Year', 'years', 1)">Year</a>
                <a class="dropdown-select-option" onclick="changeTimePeriod('2 Years', 'years', 2)">2 Years</a>
                <a class="dropdown-select-option" onclick="changeTimePeriod('5 Years', 'years', 5)">5 Years</a>
            </span>
            </span> you've watched <span id="js-show-amount">X</span> different shows and a total of <span id="js-episode-amount">X</span> episodes</p>
        </div>
    </nav>

    <main>
        <div id="js-history-container">
            <div id="js-show-list-container"></div>
            <div id="js-current-show-info"></div>
        </div>
    </main>
</body>
</html>
