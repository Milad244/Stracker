<!DOCTYPE html>
<head>
    <title>Stracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a2b54467f5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
</head>
<body>
    <p class="no-display" id="js-current-file">stats</p>
    <nav id="select-nav">
        <div id="select-nav-container">
            <h1 class="no-minmax-change">Your Statistics</h1>
            <a href="settings.html"><button class="corner-button top-left">Back</button></a>
            <p id="stats-dropdown-p">Viewing your watch history for the last <span class="dropdown"><span id="js-time-period-dropdown-text">6 months</span><span class="dropdown-select">
                <a class="dropdown-select-option" onclick="statsCalc('2 weeks', 'days', 14)">2 weeks</a>
                <a class="dropdown-select-option" onclick="statsCalc('30 days', 'days', 30)">30 days</a>
                <a class="dropdown-select-option" onclick="statsCalc('6 months', 'days', 283)">6 months</a>
                <a class="dropdown-select-option" onclick="statsCalc('Year', 'years', 1)">Year</a>
                <a class="dropdown-select-option" onclick="statsCalc('2 Years', 'years', 2)">2 Years</a>
                <a class="dropdown-select-option" onclick="statsCalc('5 Years', 'years', 5)">5 Years</a>
            </span></p>
        </div>
        
    </nav>

    <main>
        <div id="js-stats-container">

        </div>
    </main>
</body>
</html>
