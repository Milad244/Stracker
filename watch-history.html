<!DOCTYPE html>
<head>
    <title>Stracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a2b54467f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="select-nav">
        <div id="select-nav-container">
            <h1>Your Watch History</h1>
            <a href="index.html"><button class="corner-button top-left">Back</button></a>
            <p>In the last <span class="dropdown"><span id="js-dropdown-text">30 days</span><span class="dropdown-select">
                <a class="dropdown-select-option" onclick="console.log('xd')">2 weeks</a>
                <a class="dropdown-select-option" onclick="">30 days</a>
                <a class="dropdown-select-option" onclick="">6 months</a>
                <a class="dropdown-select-option" onclick="">Year</a>
                <a class="dropdown-select-option" onclick="">2 Years</a>
                <a class="dropdown-select-option" onclick="">5 Years</a>
            </span>
            </span> you've watched X different shows and a total of X episodes</p>
        </div>
    </nav>

    <main>
        <div id="js-history-container">
            <div id="js-show-list-container"></div>
            <div id="js-current-show-info"></div>
        </div>
    </main>
</body>
</html>
